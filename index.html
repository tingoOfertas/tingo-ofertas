<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tingo Ofertas</title>
    <!-- Meta Tags para Open Graph (Facebook, WhatsApp, etc.) -->
    <meta property="og:title" content="Tingo Ofertas - Los Mejores Precios" />
    <meta property="og:description" content="Encuentra las mejores ofertas en tecnología, accesorios y más. Compra al por menor y por mayor." />
    <meta property="og:image" content="https://i.ibb.co/3THzPWV/image.png" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Meta Tags para Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tingo Ofertas - Los Mejores Precios" />
    <meta name="twitter:description" content="Encuentra las mejores ofertas en tecnología, accesorios y más. Compra al por menor y por mayor." />
    <meta name="twitter:image" content="https://i.ibb.co/3THzPWV/image.png" />
    <meta name="twitter:url" content="https://example.com" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/notification.css">
    <style>
        /* Posicionando el botón de usuario */
.user-button-container {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000;  /* Para asegurarse de que esté por encima de otros elementos */
}

.user-button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border-radius: 50%;
    text-decoration: none;
    display: flex;
    align-items: center;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
    width: 50px;
    height: 50px;
    justify-content: center;
}

.user-button:hover {
    background-color: #0056b3;
}

/* Estilo para el ícono de usuario */
.user-button i {
    font-size: 1.5em;
}

    </style>
</head>
<body>

    <!-- Botón de Usuario en la parte superior derecha con ícono de usuario -->
    <div class="user-button-container">
        <a href="verificar.html" class="user-button">
            <i class="fas fa-user"></i> <!-- Ícono de usuario -->
        </a>
    </div>

    <div class="container">
        <h1>Tingo Ofertas</h1>
        <div class="filter-buttons">
            <button class="btn filter-button" onclick="filterProducts('tecnologia')">Tecnología</button>
            <button class="btn filter-button" onclick="filterProducts('juguetes+18')">Juguetes +18</button>
            <button class="btn filter-button" onclick="filterProducts('accesorios')">Accesorios</button>
            <button class="btn filter-button" onclick="loadProducts()">Mostrar Todo</button>
        </div>
        <div id="product-container" class="product-grid"></div>
        <button class="floating-cart-button" onclick="toggleModal()">🛒</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <button class="close-button" onclick="toggleModal()">×</button>
                <h2>Carrito de Compras</h2>
                <ul id="cart-list">
                    <li>
                        <span>Producto</span>
                        <span>Cantidad</span>
                        <span>Precio Total</span>
                    </li>
                </ul>
                <div class="total">Total: s/<span id="cart-total">0.00</span></div>
                <a id="buy-button" class="buy-button" href="#" target="_blank">Comprar</a>
            </div>
        </div>
        <div id="notification" class="notification">
            Producto agregado al carrito <span class="close" onclick="closeNotification()">×</span>
        </div>
        <div id="fullscreen-image" class="full-screen-image" onclick="toggleFullscreen()">
            <img id="fullscreen-img" src="" alt="Imagen de producto">
        </div>
    </div>

    <!-- Importando los scripts en el orden adecuado -->
    <script src="scripts/api.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/notifications.js"></script>

</body>
</html>
