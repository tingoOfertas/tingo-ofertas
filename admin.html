<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <!-- Importamos Google Fonts y Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }

        form input[type="text"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            border-color: #5a9cf4;
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 120px;
        }

        form input[type="file"] {
            padding: 10px;
        }

        /* Estilos de botones */
        button,
        .edit-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            margin-right: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .edit-button {
            background-color: #e67e22;
            color: #fff;
        }

        .edit-button:hover {
            background-color: #d35400;
        }

        .edit-button i,
        button i {
            margin-right: 8px;
        }

        /* Estilos de la tabla */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: #495057;
        }

        tr:hover {
            background-color: #f1f3f5;
        }

        /* Estilos para imágenes y videos */
        .product-image,
        .product-video {
            max-width: 100px;
            border-radius: 6px;
            object-fit: cover;
        }

        /* Botón eliminar */
        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-delete i {
            margin-right: 5px;
        }

        /* Alertas */
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .alert-success {
            background-color: #2ecc71;
            color: #fff;
        }

        .alert-error {
            background-color: #e74c3c;
            color: #fff;
        }

        .alert i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .loading .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading .spinner i {
            font-size: 50px;
            color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            form {
                gap: 15px;
            }

            th, td {
                padding: 12px;
            }

            .product-image,
            .product-video {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-boxes"></i> Administrador de Productos</h1>

    <div class="loading" id="loading">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nombre del producto" required>
        <input type="number" id="product-price" placeholder="Precio del producto" required>
        <input type="number" id="wholesale-price" placeholder="Precio por mayor" required>
        <textarea id="product-description" placeholder="Descripción del producto (opcional)" rows="4" oninput="autoResize(this)"></textarea>
        <label for="product-image"><i class="fas fa-image"></i> Seleccionar imagen</label>
        <input type="file" id="product-image" accept="image/*">
        <label for="product-video"><i class="fas fa-video"></i> Seleccionar video</label>
        <input type="file" id="product-video" accept="video/*">
        <select id="product-category" required>
            <option value="">Selecciona una categoría</option>
            <option value="tecnologia">Tecnología</option>
            <option value="juguetes+18">Juguetes +18</option>
            <option value="accesorios">Accesorios</option>
        </select>
        <div style="display: flex; align-items: center;">
            <button type="submit"><i class="fas fa-plus"></i> Agregar Producto</button>
            <a href="https://docs.google.com/spreadsheets/d/1o3-eeUQFdT6Xk7tOWnYfQqbxEV7UTD6eFPEvkxfDgzo/edit#gid=0" class="edit-button" target="_blank">
                <i class="fas fa-edit"></i> Editar en Google Sheets
            </a>
        </div>
    </form>

    <div id="alert-container"></div>

    <div class="table-container">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Precio por mayor</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                    <th>Video</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // Variables y constantes
    const form = document.getElementById('product-form');
    const tableBody = document.querySelector('#product-table tbody');
    const loading = document.getElementById('loading');
    const alertContainer = document.getElementById('alert-container');
    const cloudName = 'djd5pvdvc';
    const uploadPreset = 'ml_default';
    const sheetDBEndpoint = 'https://sheetdb.io/api/v1/fci9x5k7dxap4';

    // Funciones de utilidad
    const showLoading = () => loading.style.display = 'block';
    const hideLoading = () => loading.style.display = 'none';

    const showAlert = (message, type) => {
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                <i class="fas ${icon}"></i>
                ${message}
            </div>
        `;
        setTimeout(() => alertContainer.firstChild?.remove(), 5000);
    };

    const autoResize = (textarea) => {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    };

    // Funciones para subir archivos
    const uploadImage = async (imageFile) => {
        if (!imageFile) return '';
        const formData = new FormData();
        formData.append('image', imageFile);
        try {
            showLoading();
            const response = await fetch(`https://api.imgbb.com/1/upload?key=TU_API_KEY`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.success) {
                return data.data.url;
            } else {
                showAlert(`Error al subir la imagen: ${data.error.message}`, 'error');
                return '';
            }
        } catch (error) {
            showAlert(`Error en la solicitud de subida: ${error.message}`, 'error');
            return '';
        } finally {
            hideLoading();
        }
    };

    const uploadVideo = async (videoFile) => {
        if (!videoFile) return '';
        const url = `https://api.cloudinary.com/v1_1/${cloudName}/video/upload`;
        const formData = new FormData();
        formData.append('file', videoFile);
        formData.append('upload_preset', uploadPreset);
        try {
            showLoading();
            const response = await fetch(url, { method: 'POST', body: formData });
            const data = await response.json();
            if (data.secure_url) {
                return data.secure_url;
            } else {
                showAlert(`Error al subir el video: ${data.error.message}`, 'error');
                return '';
            }
        } catch (error) {
            showAlert(`Error en la solicitud de subida: ${error.message}`, 'error');
            return '';
        } finally {
            hideLoading();
        }
    };

    // Funciones CRUD
    const addProductToSheetDb = async (product) => {
        try {
            showLoading();
            const response = await fetch(sheetDBEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([product])
            });
            if (response.ok) {
                showAlert('Producto agregado correctamente', 'success');
                return true;
            } else {
                const errorText = await response.text();
                showAlert(`Error al agregar el producto: ${errorText}`, 'error');
                return false;
            }
        } catch (error) {
            showAlert(`Error en la solicitud de agregar producto: ${error.message}`, 'error');
            return false;
        } finally {
            hideLoading();
        }
    };

    const deleteProductFromSheetDb = async (productId) => {
        try {
            showLoading();
            const response = await fetch(`${sheetDBEndpoint}/ID/${productId}`, { method: 'DELETE' });
            if (response.ok) {
                showAlert('Producto eliminado correctamente', 'success');
                return true;
            } else {
                const errorText = await response.text();
                showAlert(`Error al eliminar el producto: ${errorText}`, 'error');
                return false;
            }
        } catch (error) {
            showAlert(`Error en la solicitud de eliminar producto: ${error.message}`, 'error');
            return false;
        } finally {
            hideLoading();
        }
    };

    const addProductToTable = (product) => {
        const row = tableBody.insertRow(0);
        row.innerHTML = `
            <td>${product["Nombre del producto"]}</td>
            <td>S/ ${product["Precio"]}</td>
            <td>S/ ${product["Precio por mayor"]}</td>
            <td>${product["Descripción"]}</td>
            <td>${product["Categoría"]}</td>
            <td>${product["Foto"] ? `<img src="${product["Foto"]}" class="product-image">` : 'Sin imagen'}</td>
            <td>${product["EnlaceVideo"] ? `<video src="${product["EnlaceVideo"]}" class="product-video" controls></video>` : 'Sin video'}</td>
            <td><button class="btn-delete"><i class="fas fa-trash-alt"></i> Eliminar</button></td>
        `;

        // Evento para eliminar producto
        row.querySelector('.btn-delete').addEventListener('click', async () => {
            const confirmed = confirm('¿Estás seguro de que deseas eliminar este producto?');
            if (confirmed) {
                const success = await deleteProductFromSheetDb(product.ID);
                if (success) row.remove();
            }
        });
    };

    const loadProducts = async () => {
        try {
            showLoading();
            const response = await fetch(sheetDBEndpoint);
            const products = await response.json();
            products.forEach(product => addProductToTable(product));
        } catch (error) {
            showAlert(`Error al cargar los productos: ${error.message}`, 'error');
        } finally {
            hideLoading();
        }
    };

    // Evento de envío del formulario
    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const imageFile = document.getElementById('product-image').files[0];
        const videoFile = document.getElementById('product-video').files[0];

        const [imageUrl, videoUrl] = await Promise.all([
            uploadImage(imageFile),
            uploadVideo(videoFile)
        ]);

        const productData = {
            "ID": Date.now().toString(),
            "Nombre del producto": document.getElementById('product-name').value,
            "Precio": document.getElementById('product-price').value,
            "Precio por mayor": document.getElementById('wholesale-price').value,
            "Descripción": document.getElementById('product-description').value || 'N/A',
            "Categoría": document.getElementById('product-category').value,
            "Foto": imageUrl,
            "EnlaceVideo": videoUrl
        };

        const success = await addProductToSheetDb(productData);
        if (success) {
            addProductToTable(productData);
            form.reset();
            document.getElementById('product-description').style.height = 'auto';
        }
    });

    // Cargar productos al iniciar
    loadProducts();
</script>
</body>
</html>
